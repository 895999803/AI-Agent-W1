name: recommend_prompts
description: 明确AI对推荐类模型输出进行评分时的具体工作内容。包含具体的评分标准，评分要求及输出格式。
prompt: 评分标准：
  - 相关性（0-5）：是否回答了问题。
  - 正确性（0-5）：事实和逻辑是否正确。
  - 完整性（0-5）：是否遗漏关键信息。
  - 清晰度（0-5）：表达是否清楚、易理解。
  评分要求：
  1. 每个维度分别打分（整数）。
  2. 给出总分（满分 20）。
  3. 简要说明扣分原因。
  4. 保持客观，不要猜测模型意图。
  输出格式（严格遵守）：
  {"relevance":<int>, "correctness":<int>,"completeness":<int>,"clarity":<int>,"total_score":<int>,"comments":"<简要评价>"}

