name: summary_user_prompts
description: 明确AI在总结任务中的工作内容。包含具体的任务内容，用户期待得到的答案及细节以及回答所应使用的呈现方式。
prompt: 请总结下面的内容：
  用简单的话说明整体在讲什么。
  提炼 3～5 条最重要的信息。
  不加入原文没有的内容。
  使用条目形式输出。

other_prompt:
  请总结下面的内容：
  用简单的话说明整体在讲什么。
  提炼 1~2 条最重要的信息，每条信息不超过20词。
  不加入原文没有的内容。
  使用编号列表形式输出。

prompt_arxiv1: 将给出的论文信息整理成一个表格。
  表格的每一列代表论文的一个属性（例如作者信息），不要遗漏任何已经提供的论文属性。
  表格的每一行填写一篇论文。
  若表格中某一格的内容长度超过20个词，请将其重新改写，保留基本意思不变的前提下，控制在20词以内。

prompt_arxiv: 将给出的所有论文信息整理成这样的格式：[{"title":"A", ...},{"title":"B", ...}]。
  Json的每一个关键词表示论文的一个属性（例如作者信息），不要遗漏任何已经提供的论文属性。
  Json的每一个元素表示一篇论文。
  每篇论文的属性相同。
  若论文的某一个属性内容长度超过20个词，请将其重新改写，保留基本意思不变的前提下，控制在20词以内。

prompt_arxiv_paper: 总结一下这篇论文的基本内容：
  包括文章的作者，发布时间等基本信息。
  简述论文的主要工作内容，使用的方法和得出的结论。
  若论文中存在数据相关的内容，简述数据的内容和获取数据的方法。
  以合适的条目方式输出总结的内容。